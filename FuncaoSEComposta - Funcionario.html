<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função SE composta</title>

</head>

<body>
    <h1> Participação de Lucros para Funcionários</h1>
    <p>Funcionario: <span id="colaborador"></span></p>
    <p>Nome: <span id="nomefun"></span></p>
    <p>Bônus: <span id="bonusfun"></span></p>


    <script>
        let funcionario = Number(prompt("Você é um funcionário? \n 1 = Sim \n 2=Não"));
        let bonus;
        let fun;
        let nome;
        let tempo;

        if (funcionario === 1) {
            fun = "Então você tem direito ao nosso bonus";
            nome = prompt("Digite seu nome");
            tempo = prompt("Quanto tempo trabalha conosco? \n 1 = 1 a 10 anos \n 2 = 11 a 20 anoz \n 3 = 21 a 30 \n 4 = Acima de 31 anos ")
            if (tempo === 1) { bonus = "2.500,00" }
            else if (tempo == 2) { bonus = "10.000,00" }
            else if (tempo == 3) { bonus = "15.000,00" }
            else if (tempo == 4) { bonus = "20.000,00" }

            else { bonus = "0,00" }

        } else {
            (fun = "Que pena você não trabalha conosco!!");
        }
        document.getElementById("colaborador").innerHTML = fun;
        document.getElementById("nomefun").innerHTML = nome;
        document.getElementById("bonusfun").innerHTML = bonus;


    </script>
</body>

</html>
